<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
 <script src="script.js" defer></script>
</head>
<body>
  <header class="bg-primary text-white text-center py-4">
    <h1>Register for Recipe Delight</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="Home.html">Recipe Delight</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="pizza recipe.html">Recipe 1</a></li>
          <li class="nav-item"><a class="nav-link" href="pasta recipes.html">Recipe 2</a></li>
          <li class="nav-item"><a class="nav-link" href="mash potato.html">Recipe 3</a></li>
          <li class="nav-item"><a class="nav-link" href="NewYork.html">My Location</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container mt-4">
    <section>
      <h2>Register Here</h2>
      <form id="registrationForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="registrationResult" class="mt-4" style="display: none;">
        <h3>Registration Successful!</h3>
        <p><strong>Name:</strong> <span id="displayName"></span></p>
        <p><strong>Address:</strong> <span id="displayAddress"></span></p>
        <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
        <p><strong>Email:</strong> <span id="displayEmail"></span></p>
      </div>
    </section>
  </main>
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2024 Recipe Delight. All Rights Reserved.
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
